<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Share your Profile</title>
</head>
<body>
    <div class="mainbox">
        <div class="profile-pic">
            <img src="images/avatar-jessica.jpeg" alt="avatar-jessica-img" class="avatar-jessica-img">
        </div>
        <p class="person-name">Jessica Randall</p>
        <p class="address">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">Linkedln</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
    </div>
</body>
</html>
